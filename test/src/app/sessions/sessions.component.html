<div id="modal" class="modal">
    <div class="modal-content">
        <span (click)="closeForm()" class="close">&times;</span>
        <h2>Create a Session</h2>
        <form [formGroup]="addSessionForm">
            <ng-template [ngIf]="first">

                <label for="title">Title:</label>
                <input type="text" id="title" name="title" formControlName="title">
                <button (click)="switchToSecond()" type="submit">Next</button>

            </ng-template>
            <ng-template [ngIf]="second">

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" formControlName="name">
                <div class="btn-holder">
                    <button (click)="switchToFirst()" type="submit">Back</button>
                    <button (click)="switchToThird()" type="submit">Next</button>
                </div>

            </ng-template>

            <ng-template [ngIf]="third">

                <label for="time">Time:</label>
                <input type="time" id="time" name="time" formControlName="time">
                <div class="btn-holder">
                    <button (click)="switchToSecond()" type="submit">Back</button>
                    <button (click)="addSession(addSessionForm)" type="submit">Submit</button>
                </div>
            </ng-template>
        </form>
    </div>
</div>

<div class="session" *ngFor="let session of sessions">
    <div class="upper">
        <p (click)="getSession(session.id)">{{session.title}}</p>
        <p class="save"></p>
    </div>
    <div class="main">
        <p class="upcoming">Upcoming</p>
        <p class="time">{{'1970-01-01T' + session.time | date:'shortTime'}}</p>
        <p class="text">{{session.name}}</p>
        <p class="listeners">2000 listeners</p>
        <hr>
        <img [src]="session.picture" class="picture">
        <p class="modName">{{session.modname}}</p>
        <p class="modDesc">Moderator few words in two lines, more info</p>
        <p class="title">title</p>
    </div>
</div>
