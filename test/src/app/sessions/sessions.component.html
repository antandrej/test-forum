<div id="modal" class="modal">
    <div class="modal-content">
        <span (click)="closeForm()" class="close">&times;</span>
        <h2>Create a Session</h2>
        <form>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <button (click)="addSession()" type="submit">Submit</button>
        </form>
    </div>
</div>

<div class="session" *ngFor="let session of sessions">
    <div class="upper">
        <p>{{session.title}}</p>
        <p class="save"></p>
    </div>
    <div class="main">
        <p class="upcoming">Upcoming</p>
        <p class="time">9:00AM</p>
        <p class="text">{{session.name}}</p>
        <p class="listeners">2000 listeners</p>
        <hr>
        <img [src]="session.picture" class="picture">
        <p class="modName">{{session.modname}}</p>
        <p class="modDesc">Moderator few words in two lines, more info</p>
        <p class="title">title</p>
    </div>
</div>
